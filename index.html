<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Ejercicios Scroll</title>
</head>
<body>
    <header class="header">
        <h1>El título de tu página va aqui!</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis qui ipsa non tenetur itaque nesciunt rem tempora minima necessitatibus deleniti.</p>
    </header>
    <div class="body">
        <div class="video" id="video"></div>
    </div>
    <footer class="footer">
    <div class="cuadrado" data-aos="fade-right" data-aos-duration="400" data-aos-offset="200"

</footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    AOS.init();
  </script>
